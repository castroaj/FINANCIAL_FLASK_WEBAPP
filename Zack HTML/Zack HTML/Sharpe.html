<html>
<head>
<title>Sharpe Ratio Calculator</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
	
<style type="text/css">	
body {
	margin-left: auto;
	margin-right: auto;
	width: 75%;
	background-color: #f4efe1;
	}
</style>
</head>

    <body>

        <div class="sidenav">
            <a href="/">Home</a>
            <a href="/hpr">HPR</a>
            <a href="/apr">APR</a>
            <a href="/ear">EAR</a>
			<a href="/harmonic">Harmonic Mean</a>
			<a href="/geometric">Geometric Mean</a>
			<a href="/sharpe">Sharpe Ratio</a>
			<a href="/ppr">Per Period Return</a>
        </div>

        <div class="main" style="margin-left: 250px;">
		
		<h1>Calculate Sharpe Ratio</h1>
		<p>The Sharpe ratio is used to help investors understand the return of an investment 
		compared to its risk.</P>
		
            <form action="/sharpe" method="POST">
                <label>What is your return on portfolio?</label>
                <input name="return_on_portfolio" id='return_on_portfolio' value=""><br/>
				<br/>
                <label>What is the risk free rate?</label>
                <input name="risk_free_rate" id='risk_free_rate' value=""><br/>
				</br>
				<label>What is the risk of protfolio?</label>
                <input name="risk_of_portfolio" id='risk_of_portfolio' value=""><br/>
				</br>
                <button name="submit" type="submit">Submit</button>
            </form>

            <h1>
                {{Sharpe}}
            </h1>
        </div>

    </body> 
</html>
